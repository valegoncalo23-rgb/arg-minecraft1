<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Acesso</title>
    <style>
        body {
            background-color: black;
            color: #00ff00;
            font-family: monospace;
            text-align: center;
            margin-top: 20%;
        }
        input, button {
            background: black;
            color: #00ff00;
            border: 1px solid #00ff00;
            padding: 10px;
            font-family: monospace;
        }
        a {
            color: #00ff00;
            text-decoration: none;
            font-size: 18px;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<h2>INSERE O CÓDIGO</h2>

<input type="password" id="codigo" placeholder="Código">
<br><br>
<button onclick="verificar()">ENTRAR</button>

<p id="mensagem"></p>

<script>
function verificar() {
    const codigo = document.getElementById("codigo").value;
  if (codigo === "numero % 2 == 0") {
    document.body.innerHTML = `
        <h2>ACESSO CONCEDIDO</h2>
        <p>&amp;t=1s</p>

        `;
    } else {
        document.getElementById("mensagem").innerText = "CÓDIGO INCORRETO";
    }
}
</script>

</body>
</html>
